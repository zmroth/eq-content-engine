<!DOCTYPE html>
<html>
<head>
  <title>EverQuest ASCII MUD</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #000;
      color: #0f0;
      font-family: 'Courier New', 'Lucida Console', monospace;
      margin: 0;
      padding: 10px;
      font-size: 14px;
      line-height: 1.3;
    }
    #container {
      max-width: 900px;
      margin: 0 auto;
    }
    #terminal {
      background: #0a0a0a;
      border: 2px solid #0f0;
      padding: 10px;
      height: 70vh;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #input-area {
      display: flex;
      margin-top: 10px;
      gap: 10px;
    }
    #prompt {
      color: #0f0;
      padding: 8px;
    }
    #cmd {
      flex: 1;
      background: #0a0a0a;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: inherit;
      font-size: 14px;
      padding: 8px;
    }
    #cmd:focus { outline: none; border-color: #0f0; }
    button {
      background: #0a0a0a;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 8px 20px;
      cursor: pointer;
      font-family: inherit;
    }
    button:hover { background: #0f0; color: #000; }
    #status {
      text-align: center;
      padding: 5px;
      border-bottom: 1px solid #333;
      margin-bottom: 10px;
    }
    .connected { color: #0f0; }
    .disconnected { color: #f00; }

    /* Event colors */
    .event-enter_zone { color: #0ff; }
    .event-leave_zone { color: #888; }
    .event-say { color: #ff0; }
    .event-player_death { color: #f00; font-weight: bold; }
    .event-npc_death { color: #f80; }
    .event-combat_start { color: #f0f; }
    .event-damage { color: #faa; }
    .event-level_up { color: #0f0; font-weight: bold; }
    .event-kill_npc { color: #fa0; }
    .event-loot { color: #8f8; }
    .event-spell_cast { color: #88f; }
    .event-npc_spawn { color: #666; }
    .system { color: #888; }
    .response { color: #0f0; }
    .zone { color: #0ff; }

    #quick-cmds {
      display: flex;
      gap: 5px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    #quick-cmds button {
      padding: 5px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="status">
      <span id="conn" class="disconnected">● CONNECTING...</span>
    </div>
    <div id="terminal"></div>
    <div id="input-area">
      <span id="prompt">&gt;</span>
      <input type="text" id="cmd" placeholder="Enter command (look, map, who, combat, help)" autofocus>
      <button onclick="send()">Send</button>
    </div>
    <div id="quick-cmds">
      <button onclick="sendCmd('look')">Look</button>
      <button onclick="sendCmd('map')">Map</button>
      <button onclick="sendCmd('who')">Who</button>
      <button onclick="sendCmd('combat')">Combat</button>
      <button onclick="sendCmd('help')">Help</button>
      <button onclick="clear()">Clear</button>
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const cmd = document.getElementById('cmd');
    const conn = document.getElementById('conn');
    let ws = null;

    function log(text, className = '') {
      const div = document.createElement('div');
      div.textContent = text;
      if (className) div.className = className;
      terminal.appendChild(div);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function clear() {
      terminal.innerHTML = '';
    }

    function connect() {
      ws = new WebSocket('ws://localhost:8767');

      ws.onopen = () => {
        conn.textContent = '● CONNECTED TO EQ SERVER';
        conn.className = 'connected';
      };

      ws.onmessage = (e) => {
        try {
          const data = JSON.parse(e.data);
          let className = 'response';

          if (data.eventType) {
            className = 'event-' + data.eventType;
          } else if (data.type === 'zone_enter') {
            className = 'zone';
          }

          if (data.message) {
            log(data.message, className);
          }
        } catch {
          log(e.data);
        }
      };

      ws.onclose = () => {
        conn.textContent = '● DISCONNECTED';
        conn.className = 'disconnected';
        log('\n[Connection lost. Reconnecting...]', 'system');
        setTimeout(connect, 3000);
      };

      ws.onerror = () => {
        log('\n[Connection error - is the server running?]', 'system');
        log('[Run: cd ~/eq-content-engine && npm run ascii]', 'system');
      };
    }

    function send() {
      const text = cmd.value.trim();
      if (!text) return;
      if (ws && ws.readyState === WebSocket.OPEN) {
        log('\n> ' + text, 'system');
        ws.send(text);
      }
      cmd.value = '';
    }

    function sendCmd(c) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        log('\n> ' + c, 'system');
        ws.send(c);
      }
    }

    cmd.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') send();
    });

    connect();
  </script>
</body>
</html>
